<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Music Search</title>
</head>

<body>
  <div id="header-container">


    <div class="input-container">
      <form id="form" action="/" method="POST">
        <h1>iTunes Search:</h1>
        <label for="music-search">Find:</label>
        <input id="music-search" type="text" name="music-search" placeholder="type here" autocomplete="off" required />
        <button id="music-search" class="input">search</button>
        <button id="clear" type="reset" class="clear-results">clear</button>
      </form>
    </div>

    <div id="audio-container">
      <audio id="audio" class="fancy-audio" autoplay controls>
      </audio>
    </div>
  </div>


  <div id="search-results">
  </div>





</body>

</html>
